      <!-- Custom styles for this template -->
      <link href="album.css" rel="stylesheet">

    <body>

        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <a class="navbar-brand" href="#">Andrea Longo</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                      <a class="nav-link" href="#">Home </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">LinkedIn</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="blog">Blog</a>
                    </li>
                  </ul>
                </div>
            </nav>
        </header>

      <main role="main">

        <section class="jumbotron text-center">
          <div class="container">
            <h1 class="jumbotron-heading">Hi, I'm Andrea</h1>
            <p class="lead text-muted">If you ever need anything please don't hesitate to ask someone else first.</p>
            <p>
              <a href="mailto:andreaflongo@gmail.com" class="btn btn-primary my-2">Mail me</a>
              <!-- <a href="#" class="btn btn-secondary my-2">Secondary action</a> -->
            </p>
          </div>
        </section>

        <div class="album py-5 bg-light">
          <div class="container">

            <div class="row">
                {% for blog in blogs.all %}
              <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                  <img class="card-img-top" src="{{ blog.image.url }}" alt="Card image cap">
                  <div class="card-body">
                    <p class="card-text">{{ blog.title }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                      </div>
                      <small class="text-muted">9 mins</small>
                    </div>
                  </div>
                </div>
              </div>
                {% endfor %}
            </div>
          </div>
        </div>

      </main>
